<!DOCTYPE html>
<html>
<head>
<title>My Calculator - ejercicio P2P 1</title>
<meta charset="utf-8">
<script type="text/javascript">

function equis3(potencia){
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, potencia) ;
}
function sineX(){
	var num = document.getElementById("n1");
	num.value = Math.sin(num.value);
}

function square(){
	var num = document.getElementById("n1");
	num.value = num.value * num.value;
}

function inverse(){
	var num = document.getElementById("n1");
	num.value = 1/num.value;
}
</script>
</head> 
<body>
	Number:
	<input type="text" id="n1">
	<p>
		<button onclick="inverse()">1/x</button>&nbsp;
		<button onclick="square()">X<sup>2</sup></button>&nbsp;
		<button onclick="equis3(3)">X<sup>3</sup></button>
		<button onclick="equis3(4)">X<sup>4</sup></button>
		<button onclick="sineX()">sin(X)</sup></button>
	</p>
</body>
</html>
